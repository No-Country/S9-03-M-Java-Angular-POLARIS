
<div class="h-fit min-w-min pb-14 px-4 text-white " style="background-image: linear-gradient(to bottom, #39678c 0%, #8d77b5 50%, #e2a4d3 100%);">
    <div class="container mx-auto md:flex md:flex-col" >
        <div class="h-96 flex flex-col md:flex-row justify-center">
            <div class="max-sm:mt-36 md:basis-1/4 ">
                <h1 class="text-[40px] font-bold mt-8 text-center">Perfil Institución</h1>
                <img class="ml-4 max-sm:hidden" src="../../../../assets/img/icons/bxs_school.png" alt="school icon">
            </div>
            <div class="max-sm:mt-14 md:basis-3/4 flex flex-col md:flex-row">
                <div class="m-auto">
                    <img class="text-center rounded-full w-40 h-h40 md:w-52 md:h-52 border-2 border-slate-500" [src]="institution.imageProfile" alt="institution-avatar">
                    <label for="file-input" class=" mb-5 ml-36 flex items-center justify-center cursor-pointer">
                        <i class="fa-solid fa-camera fa-2xl "></i>
                    </label>
                </div>
                <input id="file-input" type="file" (change)="onFileSelected($event)" class="hidden">
                <div class="basis-3/5 m-auto max-sm:text-center">
                    <div class="text-[22px] md:text-[40px] font-bold leading-loose">
                        <p [hidden]="editState" >
                            <i class="fa-solid fa-school fa-xs mr-2"></i>{{institution.name + 'test'}} <button (click)="editar()"><i class="fa-solid fa-pen fa-2xs mx-2"></i></button></p>
                     
                            <input [hidden]="!editState" type="text" class="border-b-2 form-control bg-transparent" id="institutionName" name="institutionName"
                            [(ngModel)]="institution.name" required>

                            <button [hidden]="!editState" (click)="editInstitution()"><i class="text-[22px] md:text-[40px] fa-solid fa-circle-check  fa-2xs mx-2"></i></button>
                            <button [hidden]="!editState" (click)="cancelEdit()"><i class="text-[22px] md:text-[40px]  fa-solid fa-xmark fa-2xs mx-2"></i></button>
                      
                    </div>
                    <div class="text-[20px] md:text-[32px] leading-loose">
                        <p [hidden]="editState" >
                            <i class="fa-solid fa-location-dot fa-2xs mr-2"></i>{{institution.locality}}, {{institution.province}}<button (click)="editar()"><i class="fa-solid fa-pen fa-2xs mx-2"></i></button></p>
                           
                            <input [hidden]="!editState" type="text" class="border-b form-control bg-transparent" id="locality" name="institutionlocality"
                            [(ngModel)]="institution.locality" required>
                            <input [hidden]="!editState" type="text" class="border-b form-control bg-transparent" id="province" name="institutionprovince"
                            [(ngModel)]="institution.province" required>
                    </div>
                   
                      
                    <div class="text-[20px] md:text-[32px] leading-loose">
                        <span [hidden]="editState" class="mr-3"><i class="fa-solid fa-phone fa-2xs mr-2"></i>tel.: {{institution.numberphone}}<button (click)="editar()"><i class="fa-solid fa-pen fa-2xs mx-2"></i></button></span>
                        <input [hidden]="!editState" type="text" class="border-b form-control bg-transparent" id="phone" name="institutionphone"
                        [(ngModel)]="institution.numberphone" required>

                        <span [hidden]="editState" >{{institution.email}}<button (click)="editar()"><i class="fa-solid fa-pen fa-2xs mx-2"></i></button></span>
                        <input [hidden]="!editState" type="text" class="border-b form-control bg-transparent" id="email" name="institutionemail"
                        [(ngModel)]="institution.email" required>
                    </div>
                    
                   
                </div>
            </div>

        </div>

        <div class="sm:w-11/12 max-sm:mt-32 sm:mx-auto md:ml-80 md:mr-12 md:basis-3/4">
           
            <div class="relative md:w-[920px]  border-y-2 border-[#FFFFFF] text-gray-950 flex flex-col md:flex-row">
                <input type="search" name="serch" placeholder="Buscar voluntario" class="bg-gray-50 my-2 m-auto md:ml-5 h-8 w-64 md:w-80 px-5 pr-10 rounded-full text-sm focus:outline-none">
                <button type="submit" class="absolute left-[310px] my-4">
                  <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                    <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                  </svg>
                </button>

                
                <div>
                    <div class="bg-gray-50 my-2 m-auto md:mx-24 h-8 w-64 px-5 pt-1 rounded-full text-sm focus:outline-none">
                      <mat-select formControlName="skillsHobbies" (selectionChange)="applyFilter($event.value)" placeholder="Habilidades o pasatiempos" class="w-full focus:border-transparent outline-none custom-input">
                        <mat-option value="TALLER_DE_ARTE">Taller de arte</mat-option>
                        <mat-option value="TALLER_DE_LECTURA">Taller de lectura</mat-option>
                        <mat-option value="LENGUAJE_DE_SENAS">Lenguaje de Señas</mat-option>
                        <mat-option value="YOGA_Y_MEDITACION">Yoga y meditación</mat-option>
                        <mat-option value="DEPORTES">Deportes</mat-option>
                        <mat-option value="IDIOMAS">Idiomas</mat-option>
                        <mat-option value="OTROS">Otros</mat-option>
                      </mat-select>
                    </div>
                  </div>
                  
              </div>
              <app-volunteer-resume [voluntaries]="voluntaries"></app-volunteer-resume>
        </div>
    </div>
</div>
