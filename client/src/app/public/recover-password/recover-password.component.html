<div class="container w-80 mx-auto">
    <h1 class="text-center text-3xl font-bold mb-4">Recupera tu contraseña</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)" autocomplete="off">
      <div class="mb-4">
        <label for="email" class="block mb-1">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Ingrese su correo electrónico" [ngClass]="{'is-valid': !Email?.errors && Email?.touched}"/>
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-red-600">
            Ingrese su correo electrónico
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-red-600">
            El formato del correo electrónico es inválido
          </p>
        </div>
      </div>
      <button class="w-full bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded" type="submit" [disabled]="!loginForm.valid">Recuperar Contraseña</button>
    </form>
  </div>
